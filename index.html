<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="radio" name="res" id="resOk" value="resOk" />
    <input type="radio" name="res" id="resFalse" value="resFalse" />

    <input type="radio" name="res2" id="res2ok" value="res2ok" />
    <input type="radio" name="res2" id="res2False" value="res2False" />

    <input type="radio" name="res3" id="res3ok" value="res3ok" />
    <input type="radio" name="res3" id="res3False" value="res3False" />

    <main>
      <header>
        <h1>App de Quiz</h1>
        <h2>Escolha a resposta correta</h2>
      </header>

      <section id="answers">
        <div id="ansRes" class="res">
          <label for="resOk">teste ok</label>
          <label for="resFalse">teste false</label>
        </div>

        <div id="ansRes2" class="res">
          <label for="res2ok">teste2 ok</label>
          <label for="res2False">teste2 false</label>
        </div>

        <div id="ansRes3" class="res">
          <label for="res3ok">teste3 ok</label>
          <label for="res3False">teste3 false</label>
        </div>
      </section>
      <section id="congrats">
        Parabéns!!! você acertou todas!!!
      </section>
    </main>
  </body>
</html>
