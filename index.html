<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="radio" name="python" id="python" value="python" />
    <input type="radio" name="python" id="swift" value="swift" />

    <input type="radio" name="cSharp" id="cSharp" value="cSharp" />
    <input type="radio" name="cSharp" id="php" value="php" />

    <input type="radio" name="cMaisMais" id="cMaisMais" value="cMaisMais" />
    <input type="radio" name="cMaisMais" id="javaScript" value="javaScript" />

    <main>
      <header>
        <h1>App de Quiz</h1>
        <!-- fonte da pesquisa -->
        <!-- https://www.hostinger.com.br/tutoriais/linguagens-de-programacao-mais-usadas#:~:text=Se%20tratando%20de%20desenvolvimento%20web,Java%2C%20JavaScript%20e%20C%2B%2B. -->
        <h2>Quais são as 3 linguagens de programação mais usadas em 2022?</h2>
      </header>

      <section id="answers">
        <div id="ansRes" class="res">
          <label for="python">Python</label>
          <label for="swift">Swift</label>
        </div>

        <div id="ansRes2" class="res">
          <label for="cSharp">C#</label>
          <label for="php">PHP</label>
        </div>

        <div id="ansRes3" class="res">
          <label for="cMaisMais">C++</label>
          <label for="javaScript">JavaScript</label>
        </div>
      </section>
      <section id="congrats">
        <h2>Parabéns!</h2> <br> 
        <h2>você acertou todas!!!</h2>
      </section>
    </main>
  </body>
</html>
